<script type="text/javascript">
  RED.nodes.registerType("gsp-remote-server", {
    category: "config",
    defaults: {
      host: { value: "wss://127.0.0.1", required: true },
      port: { value: 443, required: true, validate: RED.validators.number() },
      apiKey: { value: "", required: true },
    },
    label: function () {
      return this.host + ":" + this.port;
    },
  });
</script>

<script type="text/html" data-template-name="gsp-remote-server">
  <div class="form-row">
    <label for="node-config-input-host"
      ><i class="fa fa-bookmark"></i> Host</label
    >
    <input type="text" id="node-config-input-host" />
  </div>
  <div class="form-row">
    <label for="node-config-input-port"
      ><i class="fa fa-bookmark"></i> Port</label
    >
    <input type="text" id="node-config-input-port" />
  </div>
  <div class="form-row">
    <label for="node-config-input-apiKey"
      ><i class="fa fa-bookmark"></i> API Key</label
    >
    <input type="text" id="node-config-input-apiKey" />
  </div>
</script>
